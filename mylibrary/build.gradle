apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'
}
publish {
    userOrg = 'genm1023'
    groupId = 'jp.yitt'
    artifactId = 'ExternalActionScroller'
    publishVersion = "0.1.0"
    desc = 'scrollable view component(Ex. ListView RecyclerView) can be scrolled by pressing the external button on the you\'re Android smartphone..'
    website = 'https://github.com/GENM1023/ExternalActionScroller'
}